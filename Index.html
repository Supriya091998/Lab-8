<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm" onsubmit="return validateForm()">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName">
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" oninput="checkPasswordStrength()">
            <small id="passwordStrength"></small>
            
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword">
            
            <button type="submit">Submit</button>
        </form>
        <p id="formStatus"></p>
    </div>

    <!-- Addendum and Last Modified Date Footer -->
    <footer>
        <p>Addendum: This form collects user data for demonstration purposes only. Your privacy is important to us.</p>
        <p>Last updated: <span id="lastModified"></span></p>
    </footer>

    <script src="validation.js"></script>
    <script type="text/javascript">
        // Display last modified date
        var x = document.lastModified;
        document.getElementById('lastModified').textContent = x;
    </script>
</body>
</html>
